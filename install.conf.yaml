- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10kzsh
    ~/.gitconfig: gitconfig
    ~/.Library/Developer/Xcode/UserData/FontAndColorThemes: xcode/FontAndColorThemes

- shell:
    - [mkdir -p ~/.Library/Developer/Xcode/UserData, Creating Xcode UserData directory]